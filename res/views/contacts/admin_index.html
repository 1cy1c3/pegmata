{* Show all messages *}
<h3>{L_MESSAGES}</h3>
<br>
<table class="table table-striped" style="width: 100%">
	<tr>
		<th style="width: 5%">#</th>
		<th style="width: 20%">{L_NAME}</th>
		<th style="width: 25%">{L_EMAIL}</th>
		<th style="width: 50%">{L_MESSAGE}</th>
	</tr>
	{loop name="messages"}
	<tr>
		<td style="width: 5%">{$id[messages]}</td>
		<td style="width: 20%">{$name[messages]}</td>
		<td style="width: 25%">{$email[messages]}</td>
		<td style="width: 50%">{$message[messages]}</td>
	</tr>
	{/loop name="messages"}
</table>
